<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Project</title>
  </head>

  <body>
    <main>
      <section class="mainSection">
        <h1 class="neon">Leaderboard</h1>
        <div class="leftSide">
          <div class="scoreContainer">
            <div class="recentScore">
              <h2>Recent Scores</h2>
              <button class="refreshbtn" type="button">Refresh</button>
            </div>
            <ul class="displayScore">
             
            </ul>
          </div>
          <form class="form">
            <h2>Add Score</h2>
            <input
              type="text"
              name="user"
              id="name"
              placeholder=" Name"
              required
            />
            <input
              type="text"
              name="score"
              id="score"
              placeholder=" Score"
              required
            />
            <p class="errorMessage" ></p>
            <button class="submit" type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
