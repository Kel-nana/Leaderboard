<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Project</title>
  </head>

  <body>
    <main>
      <section class="mainSection">
        <h1 class="neon">Leaderboard</h1>
        <div class="leftSide">
          <div class="scoreContainer">
            <div class="recentScore">
              <h2>Recent Scores</h2>
              <button type="submit">Refresh</button>
            </div>
            <ul class="displayScore">
              <li>Name : 100</li>
              <li>Name : 20</li>
              <li>Name : 50</li>
              <li>Name : 78</li>
              <li>Name : 125</li>
              <li>Name : 77</li>
              <li>Name : 42</li>
            </ul>
          </div>
          <form class="form">
            <h2>Add Score</h2>
            <input
              type="text"
              name="name"
              id="name"
              placeholder=" Name"
              required
            />
            <input
              type="text"
              name="score"
              id="score"
              placeholder=" Score"
              required
            />
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
